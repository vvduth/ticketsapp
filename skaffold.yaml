apiVersion: skaffold/v4beta3
kind: Config
manifests:
  rawYaml:
    - ./infras/k8s/*
build:
  local:
    push: false
  artifacts:
    - image: vvduth/auth
      context: auth
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: 'src/**/*.ts'
            dest: . 
    - image: vvduth/client
      context: client
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: '**/*.js'
            dest: .        
  